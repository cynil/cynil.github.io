<div  lean-animate="pull-in" class="article-list">
    <ul>
        <li class="article-item" ng-repeat="article in articles">
            <h3 class="article-title">
                <a ng-href="#/articles/{{article.id}}">{{article.title}}</a>
            </h3>
            <small ng-if="!!article.tags" class="article-tag">
                <img src="./images/tag.png">
                <span class="article-tag-item" ng-repeat="tag in article.tags">{{tag}}</span>
            </small>
            <small class="timestamp">{{article.time.toUTCString()}}</small>
        </li>
    </ul>
    <button class="load-article" ng-disabled="nomore" ng-click="load()">{{!!nomore?'没有了':'加载更多'}}</button>
</div>
